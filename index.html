<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <link rel="stylesheet" href="assets/css/records.css">
    <link rel="stylesheet" href="assets/css/model.css">
    <script src="assets/js/main.js" defer></script>
    <title>SMS CRUD</title>
</head>

<body>
    <header>
        <marquee behavior="alternate" none="">
            <h1 class="header-title">Bienvenue aux services web de carburant MY-SER24H</h1>
        </marquee>

    </header>
    <main style="background: url('BR.jpg')">
        <button class="button blue mobile" id="idStudent">ajouter un client</button>
        <table id="tblStudent" class="records">
            <thead>
                <tr>
                    <td>Idclient</td>
                    <td>Adresseclient</td>
                    <td>Telclient</td>
                    <td>Nomclient</td>
                    <td>Prenomclient</td>
                    <td>Age</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- <div class="model active" id="model"> -->
        <div class="model" id="model">
            <div class="model-content">
                <header class="model-header">
                    <h2>Cr√©er un nouveau client</h2>
                    <span class="model-close" id="modelClose">&#10006;</span>
                </header>
                <form id="form" class="model-form">
                    <input type="text" class="model-field" id="name" data-index="new" placeholder="entrer idclient..." required>
                    <input type="email" class="model-field" id="email" placeholder="entrer email du client*..." required>
                    <input type="number" class="model-field" id="phone" placeholder="entrer le numero de phone..." required>
                    <input type="text" class="model-field" id="fees" placeholder="entrer le nom de client...." required>
                    <input type="text" class="model-field" id="level" placeholder="entrer le prenom du client..." required>
                    <input type="varchar" class="model-field" id="school" placeholder="entere l'age..." required>
                </form>
                <footer class="model-footer">
                    <button class="button green" id="save">Ajouter</button>
                    <button class="button blue" id="cancel">Annuler</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Team: <br>my-ser24H<br> Full Stack Senior Developer<br> Phone: +235 66 XX XX XX<br> myser24h@gmail.com
        <br>
    </footer>
</body>

</html>
